{% extends 'base_Parent.html' %}
{% block content %}

        <div>
	
		<br>
				<div class="col-md-10 col-md-offset-0" >				
				
				<table width='100%'>
				<form method="post" action="{% url 'pprofile' %}">
				{% csrf_token %}
					<tr>
						<td><h3><b> Name </b></h3></td>
						<td><input type="text" name="name" value="{{ parent.name }}"></h3> </td>
					</tr>
					<tr>
						<td><h3><b> Address </b></h3></td>
						<td> <input type="text" name="address" value="{{ parent.address }}"> </td>
					</tr>
					<tr>
						<td><h3><b> City </b></h3></td>
						<td> <input type="text" name="city" value="{{ parent.city }}"> </td>
					</tr>
					<tr>
						<td><h3><b> State </b></h3></td>
						<td> <input type="text" name="state" value="{{ parent.state }}"> </td>
					</tr>
					<tr>
						<td><h3><b> Zipcode </b></h3></td>
						<td> <input type="text" name="zipcode" value="{{ parent.zipcode }}"> </td>
					</tr>		
					<tr>
						<td><h3><b> Mobile Phone </b></h3></td>
						<td> <input type="text" name="phone" value="{{ parent.cell_phone }}"> </td>
					</tr>
					<tr height="20px"> </tr>
					<tr><td align="center"><h3><input type="submit" name="submit" value="Submit" style="background-color:#647095;color:white"></h3></td></tr>
					</form>					
				</table>
				<br>
				<h3> <b><a href="{{request.META.HTTP_REFERER}}"> Back</a> </b></h3>
					
				
				
				
				</div>
				

           
  
    </div>
{% endblock %}
