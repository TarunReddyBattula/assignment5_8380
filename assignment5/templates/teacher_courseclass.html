{% extends 'base_Teacher.html' %}
{% load mathfilters %}
{% block content %}

        <div>
	
		<br>
       				
				<h3> <b>{{ course.course_name}} </b></h3><br>

					<form action="{% url 'attendance' %}" method="post">
					<h3>Add New Class</h3><br>
					{% csrf_token %}
    					<input id="addcid" type="hidden" name="addcid" value="{{course.id}}">
						<input id="classname" name="classname">
						<input id="dothis" type="hidden" name="dothis" value="add">
    					<input type="submit" name ="submit" value="Add">
					</form><br>
					<h3>Update Attendance for Completed Classes</h3><br>
					{% for class in courseclass %}
						<h3 style="color:green"> {{ class}} </h3><br>
						<form action="{% url 'attendance' %}" method="post">
						{% csrf_token %}
							<input id="addcid" type="hidden" name="addcid" value="{{course.id}}">
							<input id="classname" type="hidden" name="classname" value="{{class}}">
							<input id="dothis" type="hidden" name="dothis" value="view">
							<input type="submit" name ="submit" value="Go">
						</form>
					{% endfor %}
					
				</div>
				<h3> <b><a href="/teacher/home"> Back</a> </b></h3>
						
					
				 
    </div>
{% endblock %}
